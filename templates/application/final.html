<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Course List</h1>

    <table style="width:100%">
      <tr>
        <th>Course_id</th>
        <th>Department</th>
        <th>Course_number</th>
        <th>Course_name</th>
        <th>Semester</th>
        <th>Year</th>
        <th>Grade</th>
      </tr>
      {% for i in course %}
          <tr>
            <td>{{ i.course_id }}</td>
            <td>{{ i.department }}</td>
            <td>{{ i.course_number }}</td>
            <td>{{ i.course_name }}</td>
            <td>{{ i.semester }}</td>
            <td>{{ i.year }}</td>
            <td>{{ i.grade }}</td>
          </tr>
      {% endfor %}
    </table>
</body>
</html>
